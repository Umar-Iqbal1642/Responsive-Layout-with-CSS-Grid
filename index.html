<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Grid-Based Layout</title>

</head>



<body>

    <section id="grid-sec">

        <div id="headr" class="grid-item">
            <h1 class="hdng">Header</h1>
        </div>

        <div id="sideBar" class="grid-item">
            <h1 class="hdng">Side bar</h1>
        </div>

        <div id="main" class="grid-item">
            <h1 class="hdng">Main</h1>
        </div>

        <div id="subSec" class="grid-item">
            <h1 class="hdng">Section</h1>
        </div>

        <div id="contnt" class="grid-item">
            <h1 class="hdng">Content</h1>
        </div>

        <div id="footr" class="grid-item">
            <h1 class="hdng">Footer</h1>
        </div>

    </section>



</body>

</html>
